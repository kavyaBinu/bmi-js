<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        .result {
            font-size: 1.25rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
 <div class="container">
     <div class="row justify-content-center">
     <div class="col-md-6">
     <div class="card shadow">
     <div class="card-body">
     <h2 class="card-title text-center">BMI Calculator</h2>
     <form id="bmiForm">
      <div class="mb-3">
     <label for="weight" class="form-label">Weight (kg)</label>
     <input type="number" class="form-control" id="weight" placeholder="Enter your weight"
     required>
      </div>
      <div class="mb-3">
       <label for="height" class="form-label">Height (cm)</label>
         <input type="number" class="form-control" id="height" placeholder="Enter your height"
          required>
          </div>
         <button type="button" class="btn btn-primary w-100" onclick="calculateBMI()">Calculate
          BMI</button>
          </form>
           <div class="result text-center mt-3" id="result"></div>
           </div>
        </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script -->
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; 

            if (!weight || !height || height <= 0 || weight <= 0) {
                document.getElementById("result").innerText = "Please enter valid values for weight and height.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById("result").innerHTML = `Your BMI is <strong>${bmi}</strong> (${category}).`;
        }
    </script>
</body>

</html>
